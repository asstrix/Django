{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <style>
        .navbar {
            overflow: visible;
            background-color: #333;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            font-size: 17px;
            font-weight: bold;
            color: #f2f2f2;
            cursor: pointer;
            padding: 12px;
            background: none;
            border: none;
            text-decoration: none;
        }

        .dropdown-button:hover {
            color: #ddd;
        }

        .dropdown-button::after {
            content: "â–¼";
            font-size: 12px;
            margin-left: 5px;
            color: #ddd;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 9999;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .menu-line {
            height: 2px;
            background-color: #008000;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'AdvBoard/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'AdvBoard:adv_list' %}">Board</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="dropdown-button">{{ user.username }}</button>
                    <div class="dropdown-menu">
                        <div class="menu-line"></div>
                        <a href="{% url 'AdvBoard:my_ads' %}">My Ads</a>
                    </div>
                </div>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
