{% extends 'base.html' %}

{% block content %}
<h1>{{ advertisement.title }}</h1>
<p>{{ advertisement.content }}</p>
{% if user.is_authenticated %}
    <button onclick="location.href='{% url 'board:edit_advertisement' pk=advertisement.pk %}'">Edit</button>
    <form method="post" action="{% url 'board:delete_advertisement' pk=advertisement.pk %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this advertisement?');">Delete</button>
    </form>
{% endif %}
{% endblock %}
